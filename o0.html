<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #6f00ff; /* Dark background color */
            color: rgb(0, 0, 0); /* Text color for better contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        .corner-text {
            position: absolute;
            font-size: 24px;
        }

        .top-left {
            top: 10px;
            left: 10px;
        }

        .top-right {
            top: 10px;
            right: 10px;
        }

        .bottom-left {
            bottom: 10px;
            left: 10px;
        }

        .bottom-right {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>WELCOME DEAR!!! :)</h1>
    <div class="corner-text top-left">You are beautiful</div>
    <div class="corner-text top-right">You are beautiful</div>
    <div class="corner-text bottom-left">You are beautiful</div>
    <div class="corner-text bottom-right">You are beautiful</div>
    <script src="test.js"></script>
</body>
</html>
